<!DOCTYPE html>
<html lang="ja">
<head prefix="og: https://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='cook_with.jpg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='swiper.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>cook_with</title>
    <meta property="og:url" content="https://cw.pythonanywhere.com" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="COOK_WITH" />
    <meta property="og:description" content="作りたい料理レシピがすぐわかる！料理レシピ検索サイト" />
    <meta property="og:site_name" content="COOK_WITH" />
    <meta property="og:image" content="https://cw.pythonanywhere.com/static/cook_with.png" />
</head>

<body>  
    <div class="swiper swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image: url(../static/ex1.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(../static/ex2.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(../static/ex3.jpg)"></div>
            <div class="swiper-slide" style="background-image: url(../static/ex4.jpg)"></div>
        </div>
        <div class="swiper-pagination swiper-button-white"></div>
        <div class="swiper-button-prev swiper-button-white"></div>
        <div class="swiper-button-next swiper-button-white"></div>
    </div>
    <div class="back">
        <p class="title">COOK_WITH</p>
        <p class="subtitle">作りたい料理レシピがすぐわかる！料理レシピ検索サイト</p>
        <div class="button">
            <a href="{{ url_for('home') }}"><button type="button"  
                class="btn btn-outline-light btn-block">欲しい栄養素で検索する</button></a>
            <a href="{{ url_for('search_home') }}"><button type="button"
                class="btn btn-outline-light btn-block">使いたい食材で検索する</button></a>
            <a href="{{ url_for('form') }}"><button type="button"
                class="btn btn-outline-light btn-block">お問い合わせ</button></a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
                loop: true,
                speed: 2000,            //追加（スライドスピード）
                effect: 'fade',         //追加（フェードエフェクトを適用する）
                autoplay: {
                    delay: 3000,
                    disableOnInteraction: false,
                },
                pagination: {
                    el: '.swiper-pagination',
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
            })
    </script>
</body>
<style>
    body{
        margin: 0;
        height: 100vh;
    }
    .back{
        font-family: "コーポレート明朝 ver2" ;
        margin-top: 5vh;
        margin-left: 5vw;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 1;
        width: 90vw;
        height: 90vh;
    }
    .back>.subtitle{
      font-size: 20px;
      color: rgb(255, 255, 255);
    }
    .back>.title{
      font-size: 40px;
      color: rgb(255, 255, 255);
    }
    .swiper-container {
        width: 100%;
        height: 100vh;
    }
    .swiper-wrapper {
      
        .swiper-slide {
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }
    }
    @media screen and (max-width: 472px) {
        .button{
            position: absolute;
            bottom: 10vh;
        }
        body > div.back > div > a > button{
            width: 90vw;
            margin-top: 3vw;
            margin-bottom: 3vw;
        }
    }
    @media screen and (min-width: 472px) {
        .button{
            display: flex;
            flex-wrap: wrap;
            position: absolute;
            bottom: 0;
        }
        body > div.back > div > a > button{
            width: 25vw;
            margin-left: 2vw;
            margin-right: 2vw;
        }
    }
</style>
</html>
