<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirect all requests to the index.html page
    var redirectTo = window.location.protocol + '//' + window.location.host + window.location.pathname.replace('/cook_with', '');
    window.location.replace('/cook_with' + redirectTo);
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
