<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Not Found</title>
  <script type="text/javascript">
    // Redirect all requests to the index.html page
    var pathname = window.location.pathname;
    if (pathname !== '/') {
      window.location.replace(pathname);
    }
  </script>
</head>
<body>
  <h1>404 Not Found</h1>
  <p>Redirecting...</p>
</body>
</html>
